version: "3.8"

services:
  mongo:
    image: mongo:6.0
    container_name: skillup-mongo
    restart: always
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: skillupdb
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: example
    volumes:
      - mongo-data:/data/db
backend:
  build: ./backend
  container_name: skillup-backend
  restart: always
  ports:
    - "3000:3000"
  environment:
    MONGODB_URI: mongodb://root:example@mongo:27017/skillupdb?authSource=admin
  depends_on:
    - mongo

volumes:
  mongo-data:
